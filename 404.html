<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening in MomRise...</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/consciousmama.github.io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/consciousmama.github.io/favicon.png">

    <style>
        body {
            font-family: 'Andika New Basic', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #D7F2EB 0%, #FFE9E1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        h1 {
            color: #9B8AA0;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9B8AA0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background: #9B8AA0;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #8A7990;
        }
    </style>
    <script>
        // Extract share code from URL path
        const path = window.location.pathname;
        const shareMatch = path.match(/\/s\/([a-z0-9]{8})$/i);
        const sharedMatch = path.match(/\/shared\/([a-z0-9]{8})$/i);

        const shareCode = shareMatch ? shareMatch[1] : (sharedMatch ? sharedMatch[1] : null);

        if (shareCode) {
            // Try to open in app using custom scheme first
            const appUrl = `consciousmama://shared/${shareCode}`;
            window.location.href = appUrl;

            // Fallback: Show manual open instructions after 2 seconds
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        } else {
            // Not a share link, redirect to home
            window.location.replace('/consciousmama.github.io/');
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="/consciousmama.github.io/assets/images/image_22.png" alt="MomRise" class="logo" onerror="this.style.display='none'">

        <div id="loading">
            <h1>Opening in App...</h1>
            <div class="spinner"></div>
            <p>Launching MomRise app...</p>
        </div>

        <div id="fallback" style="display: none;">
            <h1>Open in App</h1>
            <p>If the app didn't open automatically, please open MomRise manually.</p>
            <p style="font-size: 12px; color: #999; margin-top: 20px;">
                Don't have the app? <a href="/consciousmama.github.io/" style="color: #9B8AA0;">Learn more</a>
            </p>
        </div>
    </div>
</body>
</html>
